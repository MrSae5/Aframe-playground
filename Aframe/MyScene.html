<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="dino" src="dino.glb"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="dino.glb" position="0.123 1.376 0.53722"
      animation="property: position; to: 0.123 1.376 -7.84207; dur: 8000; loop: true; dir: alternate">
      </a-entity>

      <a-torus position="0.14107 1.5 -3.918" color="#FAB829"
        animation="property:rotation; to: 0 360 0; dur: 5000;
          loop: true; easing: linear">
      </a-torus>

      <a-box position="-2.00602 0.37538 -4.21382" color="red" scale="1 1 1"
        animation__enter="startEvents: mouseenter; property: scale; to: 2 2 2; dur: 1000"
        animation__leave="startEvents: mouseleave; property: scale; to: 1 1 1; dur: 1000">
      </a-box>
      
      <a-box position="2.30872 0.37538 -4.21382" color="red" scale="1 1 1"
        animation__enter="startEvents: mouseenter; property: scale; to: 2 2 2; dur: 1000"
        animation__leave="startEvents: mouseleave; property: scale; to: 1 1 1; dur: 1000">
      </a-box>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="6" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

      <a-entity movement-controls="fly: true">
        <a-camera look-controls wasd-controls position="0 1.6 0"></a-camera>
      </a-entity>
      
    </a-scene>
  </body>
</html>
